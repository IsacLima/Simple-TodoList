<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="shortcut icon" href="./assets/img/bloco-de-anotacoes.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>

    <div class="container">

        <nav class="nav">
            <div class="title">Tarefas</div>
            <img class="nav__img" src="./assets/img/plus.png" alt="">
        </nav>

        <div class="floatbox">
            
            <div class="floatbox__header">
                <h1 class="cancel">Cancel</h1>
                <button class="add">Add</button>
            </div>

            <div class="floatbox__body">
                
                <div class="body__title">
                    <h1 class="body__text">Título</h1>
                    <input type="text" placeholder="add um título ..." class="body__input">
                </div>

                <div class="body__description">
                    <h1 class="body__text">Descrição</h1>

                    <textarea type="text" placeholder="add uma descrição ..." wrap="hard" class="body__input body__input--big"></textarea>
                </div>

            </div>
        
        </div>

        <div class="empty">
            <img src="./assets/img/Empty.png" alt="" class="empty__img">
        </div>

        <div class="task">
            
            <div class="nav__task">
                <div class="task__title">Título</div>
                <div class="task__options">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                
            </div>

            <div class="task__info">Aqui vai as informações descritas na aba de adição de tarefas</div>

            <div class="checkbox">
                <h3 class="check__text">Concluída</h3>
                <input type="checkbox" class="check">
                <label for="check" class="checkmark"></label>
            </div>

            <div class="task__tooltip">
                <h3 class="task__tx edit">Editar</h3>
                <h3 class="task__tx delete">Remover</h3>
            </div>

        </div>

    </div>
    
</body>

</html>
